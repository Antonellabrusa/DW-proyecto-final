    <div class="contacto">
      <h1>Contacto</h1>
      <img src="img/visuales-25.png" alt="separador de acacia" />
      <form action="">
        <fieldset>
          <legend class="form-title">Quiero formar parte!</legend>
          <label for="Nombre"
            >Nombre:
            <input
              type="text"
              name="Nombre"
              id="Nombre"
              placeholder="Escriba su nombre aquí"
              required
            />
          </label>
          <br />
          <label for="Apellido">Apellido:</label>
          <input
            type="adress"
            name="apellido"
            id="apellido"
            required
            placeholder="Escriba su apellido aquí"
          />
          <br />
          <label for="email">Email</label>
          <input
            type="email"
            name="Email"
            id="email"
            required
            placeholder="Escriba su correo aquí"
          />
          <br />
          <label for="hombre">Hombre:</label>
          <input type="radio" name="sexo" value="hombre" id="man" />
          <br />
          <label for="Mujer">Mujer:</label>
          <input type="radio" name="sexo" value="mujer" id="woman" />

          <br />

          <label for="Puesto">Puesto</label>
          <select name="Puesto" id="Puesto">
            <option value="Marketing">Marketing</option>
            <option value="Ventas">Ventas</option>
            <option value="Gerencia">Gerencia</option>
            <option value="Laboratorio">Laboratorio</option>
            <option value="Limpieza">Limpieza</option>
          </select>
          <br />
          <label for="Puesto al que aspira">Puesto al que aspira</label>
          <input
            type="text"
            name="Puesto al que aspira"
            id="Puesto al que aspira"
            required
            placeholder="Escriba aqui el puesto al que aspira"
          />

          <br />
          <label>Por qué eres capaz de ese puesto?</label>
          <br />
          <textarea name="Mensaje" id="Mensaje" cols="30" rows="10"></textarea>
          <br />
          <input type="submit" value="Enviar formulario" />
          <input type="reset" value="Borrar formulario" />
          <div>¿Acepta los terminos y condiciones?</div>
          <input type="checkbox" name="Acepta" value="ok" id="OK" />
        </fieldset>
      </form>
